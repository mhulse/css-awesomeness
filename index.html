---
title: Homepage
---

{% assign groups = site.pages | group_by: "category" | sort: "name" %}
{% for group in groups %}
	<h3>{{ group.name }}</h3>
	{% for item in group.items %}
		{% highlight html %}{{ item.content|strip }}{% endhighlight %}
		<p><a href="{{ item.url|remove:'index' }}">demo</a></p>
	{% endfor %}
{% endfor %}
